<!DOCTYPE html>
<html lang="ru" class="h-100">

    <!--defer - запускает код в js после прогрузки всей страницы-->

    <title></title>
  </head>
  <body>
    <script>
      // При помощи цикла for выведите чётные числа от 2 до 10.
      let arr = [];
      for (let i = 2; i <= 10; ) {
        arr.push(i);
        i = i + 2;
      }
      alert(arr);
    </script>
  </body>
</html>
